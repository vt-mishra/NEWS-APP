
<div class="container-fluid mt-3">
    <h1>Business News</h1>
    <h4 class="rainbow-text"><marquee>Welcome To The NEWS PAGE &copy; VATAN MISHRA</marquee></h4>
    <div class="row mt-3">
        <div *ngFor= "let nd of vmBuzzNewsData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
            <img src="{{nd.urlToImage}}" width="100%">
            <h5 class="mt-3 mb-3">{{nd.title}}</h5>
            <a  class="btn btn-dark btn-sum" target="_blank" href="{{nd.url}}">Read More</a>
        </div>
        </div>
    </div>
</div>
